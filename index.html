<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Oswald&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>JF5 STORE | Inicio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/miarchivo_v2.js"></script>
    <script defer src="js/modal.js"></script>
</head>
<body>
  <header class="header">
    <div class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <button id="boton-carrito"><i class="fas fa-shopping-cart animate__animated animate__fadeInDown"></i><span id="contadorCarrito">0</span></button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="texto_portada navg navbar-nav w-100 justify-content-center animate__animated animate__bounceInDown" >
                    <a href="index.html" class="nav-item nav-link">Inicio</a>
                    <a href="#" class="nav-item nav-link">Nosotros</a>
                    <a href="#" class="nav-item nav-link">Tienda</a>
                    <a href="#" class="nav-item nav-link">Combos</a>
                    <a href="#" class="nav-item nav-link">Contacto</a>
                  </div>
                </div>
                
              </nav>
              
        </div>
    </div>
    <div class="text-header d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="texto_portada col-sm-8 animate__animated animate__backInDown p-3">
                    <h2><span>JF5</span>STORE</h2>
                    <p class="mensaje_empresa">
                      Tienda de informática y tecnología con 16 años de experiencia.
                      El mejor precio con el mejor servicio; especialistas en productos Gamer.
                    </p>
                </div>
            </div>
        </div>
    </div>
  </header>
  <div class="container-fluid text-center bg-danger text-light">
    <div class="row mx-auto" id="contenedor-productos">
      <div class="col-12 p-5 pb-0">
        <h1 class="titulo__Secciones animate__animated animate__fadeInDown">Nuestros Productos</h1>
      </div>
    </div>
    <div class="row text-dark">
    </div>
  </div>
  <div class="modal-contenedor ">
    <div class="modal-carrito">
      <h3>Carrito de Compra</h3>
      <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">
      </div>
      <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
      <button type="button" class="btn btn-success" onclick=finalizarCompra()>FINALIZAR COMPRA</button>
    </div>
  </div>
</body>
<script src="assets/js/wow.min.js"></script>
<script>
  new WOW().init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
